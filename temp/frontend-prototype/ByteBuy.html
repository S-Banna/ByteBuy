<!DOCTYPE html>
<html>

<head>
    <title>ByteBuy</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dark.css" id="theme">
    <link rel="icon" type="images/png" href="images/icon-dark.png">
</head>

<body>
    <script src="functions.js"> </script>

    <div class="page">

        <!--div class="sidebar">
            ☰
        </div-->

        <div id="side">
            <p class="inv"><span class="inv">Inventory</span></p>
        </div>

        <div class="main">
            <div class="darkmode">
                <p class="ByteBuy"><a class="link" href>ByteBuy</a></p>
                <button class="theme" onclick="toggleTheme()">⏾/☀︎</button>
            </div>

            <br>
            <img id="light" src="images/icon-light.png">
            <img id="dark" src="images/icon-dark.png">
            <p id="logotext">What do you need help with?</p>

            <p id="message1">Hello i need a gaming laptop.</p>

            <p id="message2">Here are some suggestions:<button class="add" onclick="add()">+ add suggestion</button></p>

        </div>

        <div class="text">
            <input placeholder="Ask anything..." id="textbox">
            <div class="send">
                <img onclick="clearMain()" class="send_dark" src="images/send_dark.svg">
                <img onclick="clearMain()" class="send_light" src="images/send_light.svg">
            </div>
        </div>
    </div>

</body>

</html>
