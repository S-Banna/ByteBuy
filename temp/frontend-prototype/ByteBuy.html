<!DOCTYPE html>
<html>

<head>
    <title>ByteBuy</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dark.css" id="theme">
    <link rel="icon" type="images/png" href="images/icon-dark.png">
</head>

<body>
    <script src="functions.js"> </script>

    <div class="page">

        <!--div class="sidebar">
            ☰
        </div-->

        <div id="side">
            <p class="inv"><span class="inv">Inventory</span></p>
        </div>

        <div class="main">
            <div class="darkmode">
                <p class="ByteBuy"><a class="link" href>ByteBuy</a></p>
                <button class="theme" onclick="toggleTheme()">⏾/☀︎</button>
                <button class="add" onclick="add()">add</button>
            </div>

            <br>
            <img class="light" src="images/icon-light.png">
            <img class="dark" src="images/icon-dark.png">
            <p class="logotext">What do you need help with?</p>
        </div>

        <div class="text">
            <input placeholder="Ask anything..." class="textbox">
            <p class="send"></p>
        </div>
    </div>

</body>

</html>
